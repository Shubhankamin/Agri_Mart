<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agrimart — Order History</title>
  <link rel="stylesheet" href="css/Order_A.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="container">
      <div class="nav-content">
        <a href="index.html" class="logo" aria-label="AgriMart Home">
          <span class="logo-icon">🌾</span>
          <span class="logo-text">AgriMart</span>
        </a>

        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="products.html" class="nav-link">Products</a>
          <a href="blog_A.html" class="nav-link active" aria-current="page">Blogs</a>
          <a href="contact.html" class="nav-link">Contact</a>

          <button class="cart-button" aria-label="Shopping cart">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span class="cart-count" id="cartCount">0</span>
          </button>

          <a href="profile.html" class="profile-link" aria-label="Profile page">
            <img src="images/Profile.png" alt="Profile" class="profile-icon" />
          </a>
        </div>

        <button class="mobile-menu-toggle" aria-label="Toggle mobile menu" aria-expanded="false">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </nav>
  
  <!-- HEADER -->
  <header class="blog-header">
    <h1>Agrimart — Order History</h1>
    <p>Track all your past and current orders with ease. Filter by status or search by order ID or item.</p>
  </header>

  <!-- MAIN CONTENT -->
  <main class="wrap">
    <!-- CONTROLS -->
    <section class="controls">
      <!-- Search full width -->
      <div class="control-group full">
        <input id="search-input" type="search" placeholder="🔍 Search by Order ID or item..." />
      </div>

      <!-- Filter + Clear button row -->
      <div class="control-row">
        <div class="control-group">
          <label for="status-filter">📦 Filter by status</label>
          <select id="status-filter">
            <option value="all">All</option>
            <option value="delivered">Delivered</option>
            <option value="shipped">Shipped</option>
            <option value="processing">Processing</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>
        <button id="clear-btn" class="btn outline">Clear all orders</button>
      </div>
    </section>

    <!-- ORDERS SECTION -->
    <section class="orders" id="orders-container" aria-live="polite">
      <!-- Orders injected by JS -->
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>© 2025 Agrimart. All Rights Reserved.</p>
  </footer>

  <!-- JS -->
  <script src="js/Order.js"></script>
</body>
</html>
