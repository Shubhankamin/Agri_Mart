<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="/css/profile.css" />
    <link rel="stylesheet" href="/css/index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="container">
        <div class="nav-content">
          <a href="index.html" class="logo" aria-label="AgriMart Home">
            <span class="logo-icon">üåæ</span>
            <span class="logo-text">AgriMart</span>
          </a>

          <div class="nav-links">
            <a href="index.html" class="nav-link active" aria-current="page"
              >Home</a
            >

            <div class="dropdown">
              <button
                class="nav-link dropdown-toggle"
                aria-haspopup="true"
                aria-expanded="false"
                id="categoryDropdown"
              >
                Categories
                <svg
                  class="dropdown-icon"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </button>
              <div
                class="dropdown-menu"
                role="menu"
                aria-labelledby="categoryDropdown"
              >
                <a
                  href="#"
                  class="dropdown-item"
                  role="menuitem"
                  data-category="all"
                  >All Products</a
                >
                <a
                  href="#"
                  class="dropdown-item"
                  role="menuitem"
                  data-category="fruits"
                  >Fruits</a
                >
                <a
                  href="#"
                  class="dropdown-item"
                  role="menuitem"
                  data-category="vegetables"
                  >Vegetables</a
                >
                <a
                  href="#"
                  class="dropdown-item"
                  role="menuitem"
                  data-category="cereals"
                  >Cereals</a
                >
              </div>
            </div>

            <a href="contact.html" class="nav-link">Contact</a>

            <button class="cart-button" aria-label="Shopping cart">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path
                  d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                ></path>
              </svg>
              <span class="cart-count" id="cartCount">0</span>
            </button>

            <a
              href="profile.html"
              class="profile-link"
              aria-label="Profile page"
            >
              <img
                src="\Images\Profile.png"
                alt="Profile"
                class="profile-icon"
              />
            </a>
          </div>

          <button
            class="mobile-menu-toggle"
            aria-label="Toggle mobile menu"
            aria-expanded="false"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </nav>

    <div class="profile-page">
      <aside class="sidebar" id="sidebarMenu"></aside>

      <main class="content">
        <header>
          <h3>Personal Information</h3>
          <p>Home / My Account / Personal Information</p>
        </header>

        <!-- Personal Info Section -->
        <section id="personalInfoSection" class="tab-section active">
          <form id="profileForm" class="profile-form">
            <div class="form-row">
              <div class="form-group">
                <label>First Name *</label>
                <input
                  type="text"
                  id="firstName"
                  placeholder="Leslie"
                  required
                />
              </div>
              <div class="form-group">
                <label>Last Name *</label>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Cooper"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label>Email *</label>
              <input
                type="email"
                id="email"
                placeholder="example@gmail.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="phone">Phone *</label>
              <input
                type="tel"
                id="phone"
                placeholder="Enter 10-digit phone number"
                pattern="[0-9]{10}"
                maxlength="10"
                required
              />
            </div>

            <div class="form-group">
              <label>Gender *</label>
              <select id="gender" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>

            <button type="submit" class="update-btn">Update Changes</button>
          </form>
        </section>

        <!-- Manage Address Section -->
        <section id="manageAddressSection" class="tab-section">
          <form id="addressForm" class="address-form">
            <div class="form-row">
              <div class="form-group">
                <label>Full Name *</label>
                <input
                  type="text"
                  id="fullName"
                  placeholder="Enter your full name"
                  required
                />
              </div>
              <div class="form-group">
                <label>Mobile Number *</label>
                <input
                  type="tel"
                  id="mobile"
                  placeholder="10-digit mobile number"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label>Address *</label>
              <textarea
                id="address"
                placeholder="House/Flat No., Building, Street, Area"
                required
              ></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>City *</label>
                <input
                  type="text"
                  id="city"
                  placeholder="Enter your city"
                  required
                />
              </div>
              <div class="form-group">
                <label>State *</label>
                <select id="state" required>
                  <option value="">Select State</option>
                  <option>Karnataka</option>
                  <option>Maharashtra</option>
                  <option>Tamil Nadu</option>
                  <option>Kerala</option>
                  <option>Delhi</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>PIN Code *</label>
                <input
                  type="text"
                  id="pincode"
                  placeholder="6-digit PIN code"
                  required
                />
              </div>
              <div class="form-group">
                <label>Landmark (Optional)</label>
                <input
                  type="text"
                  id="landmark"
                  placeholder="Nearby landmark"
                />
              </div>
            </div>

            <div class="form-group">
              <label>Address Type</label>
              <div class="address-type">
                <button type="button" class="type-btn active" data-type="Home">
                  üè† Home
                </button>
                <button type="button" class="type-btn" data-type="Work">
                  üè¢ Work
                </button>
              </div>
            </div>

            <button type="submit" class="update-btn">Save Address</button>
          </form>
        </section>
      </main>
    </div>

    <div id="snackbar"></div>
    <script src="/js/profile.js"></script>
  </body>
</html>
