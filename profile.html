          <div class="nav-right-section">

                  </svg>

                <div

                  <a
                    href="#"
                    class="dropdown-item"

                    >Fruits</a
                  >
                  <a
                    href="#"
                    class="dropdown-item"
                    role="menuitem"
                    data-filter="vegetables"
                    >Vegetables</a
                  >
                  <a
                    href="#"
                    class="dropdown-item"
                    role="menuitem"

              </div>
              <a href="contact.html" class="nav-link" role="menuitem"

              >
            </div>

            <!-- Desktop Actions -->
            <div class="desktop-actions" role="group" aria-label="User actions">
              <button
                class="cart-button"
                onclick="window.location.href='/cart.html'"
                aria-label="Shopping cart"
              >
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  aria-hidden="true"
                >
                  <circle cx="9" cy="21" r="1"></circle>
                  <circle cx="20" cy="21" r="1"></circle>
                  <path
                    d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                  ></path>
                </svg>
                <span class="cart-count" id="cartCount" aria-live="polite"

              </button>
              <a
                href="/profile.html"
                class="profile-link"
                aria-label="Profile page"

                />

            </div>
          </div>

          <!-- Mobile Menu Toggle Button -->
          <button
            class="mobile-menu-toggle"
            id="mobileMenuToggle"

        <!-- Mobile Slide-Out Menu Panel -->
        <div

          aria-label="Mobile menu"

          <div class="mobile-menu-header" role="presentation">
            <div
              class="mobile-profile-section"
              role="group"
              aria-label="Mobile profile"
            >
              <a
                href="/profile.html"
                class="profile-link-mobile"
                role="menuitem"
                aria-label="Mobile profile link"
              >
                <img
                  src="/Images/Profile.png"
                  alt="Profile"
                  class="profile-icon"
                />
                <div class="mobile-profile-info">
                  <h3 id="mobileUserName">Guest User</h3>
                  <p id="mobileUserEmail">Login or Sign Up</p>
                </div>
              </a>
            </div>
          </div>

          <div class="mobile-menu-body" role="presentation">
            <a href="/index.html" class="nav-link" role="menuitem">Home</a>
            <div class="dynamic-links" role="presentation"></div>
            <div class="dropdown" role="presentation">
              <button
                class="nav-link dropdown-toggle"
                aria-haspopup="true"
                aria-expanded="false"
                role="menuitem"
              >
                Categories
                <svg
                  class="dropdown-icon"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  aria-hidden="true"
                >
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </button>
              <div class="dropdown-menu" role="menu">
                <a
                  href="#"
                  class="dropdown-item"
                  role="menuitem"
                  data-filter="all"
                  >All Products</a
                >
                <a
                  href="#"
                  class="dropdown-item"
                  role="menuitem"
                  data-filter="fruits"
                  >Fruits</a
                >
                <a
                  href="#"
                  class="dropdown-item"
                  role="menuitem"
                  data-filter="vegetables"
                  >Vegetables</a
                >
                <a
                  href="#"
                  class="dropdown-item"
                  role="menuitem"
                  data-filter="cereals"
                  >Cereals</a
                >
              </div>
            </div>
            <a href="contact.html" class="nav-link" role="menuitem">Contact</a>
          </div>

          <div
            class="mobile-cart-section"
            role="group"
            aria-label="Mobile cart"
          >
            <button
              class="mobile-cart-btn"
              onclick="window.location.href='/cart.html'"
              aria-label="View cart"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path
                  d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                ></path>
              </svg>
              View Cart
              <span class="cart-count" id="mobileCartCount" aria-live="polite"
                >0</span
              >
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="profile-page">
      <aside class="sidebar" id="sidebarMenu"></aside>

      <main class="profile-content">
        <header>
          <h3>Personal Information</h3>
          <p>Home / My Account / Personal Information</p>
        </header>

        <!-- Personal Info Section -->
        <section id="personalInfoSection" class="tab-section active">
          <form id="profileForm" class="profile-form">
            <div class="form-row">
              <div class="form-group">
                <label>First Name *</label>
                <input
                  type="text"
                  id="firstName"
                  placeholder="Leslie"
                  required
                />
              </div>
              <div class="form-group">
                <label>Last Name *</label>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Cooper"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label>Email *</label>
              <input
                type="email"
                id="email"
                placeholder="example@gmail.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="phone">Phone *</label>
              <input
                type="tel"
                id="phone"
                placeholder="Enter 10-digit phone number"
                pattern="[0-9]{10}"
                maxlength="10"
                required
              />
            </div>

            <div class="form-group">
              <label>Gender *</label>
              <select id="gender" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>

            <button type="submit" class="update-btn">Update Changes</button>
          </form>
        </section>

        <!-- Manage Address Section -->
        <section id="manageAddressSection" class="tab-section">
          <form id="addressForm" class="address-form">
            <div class="form-row">
              <div class="form-group">
                <label>Full Name *</label>
                <input
                  type="text"
                  id="fullName"
                  placeholder="Enter your full name"
                  required
                />
              </div>
              <div class="form-group">
                <label>Mobile Number *</label>
                <input
                  type="tel"
                  id="mobile"
                  placeholder="10-digit mobile number"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label>Address *</label>
              <textarea
                id="address"
                placeholder="House/Flat No., Building, Street, Area"
                required
              ></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>City *</label>
                <input
                  type="text"
                  id="city"
                  placeholder="Enter your city"
                  required
                />
              </div>
              <div class="form-group">
                <label>State *</label>
                <select id="state" required>
                  <option value="">Select State</option>
                  <option>Karnataka</option>
                  <option>Maharashtra</option>
                  <option>Tamil Nadu</option>
                  <option>Kerala</option>
                  <option>Delhi</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>PIN Code *</label>
                <input
                  type="text"
                  id="pincode"
                  placeholder="6-digit PIN code"
                  required
                />
              </div>
              <div class="form-group">
                <label>Landmark (Optional)</label>
                <input
                  type="text"
                  id="landmark"
                  placeholder="Nearby landmark"
                />
              </div>
            </div>

            <div class="form-group">
              <label>Address Type</label>
              <div class="address-type">
                <button type="button" class="type-btn active" data-type="Home">
                  üè† Home
                </button>
                <button type="button" class="type-btn" data-type="Work">
                  üè¢ Work
                </button>
              </div>
            </div>

            <button type="submit" class="update-btn">Save Address</button>
          </form>
        </section>
      </main>
    </div>

    <div id="snackbar"></div>

    <script src="/js/profile.js"></script>

</html>
